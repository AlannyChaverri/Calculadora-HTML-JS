<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <title>Calculadora</title>
</head>

<body onload="init();">

    <table class="calcualdora">
        <tr>
            <td colspan="4"><span id="resultado"></span></td>
        </tr>
        <tr>
            <td colspan="2"><button class="botonC" id="reset">C</button></td>
            <td colspan="2"><button class="botonC" id="borrar">&larr;</button></td>
        
        </tr>
        <tr>
            <td><button class="boton" id="siete">7</button></td>
            <td><button class="boton" id="ocho">8</button></td>
            <td><button class="boton" id="nueve">9</button></td>
            <td><button class="botonO" id="divicion">/</button></td>
        </tr>
        <tr>
            <td><button class="boton" id="cuatro">4</button></td>
            <td><button class="boton" id="cinco">5</button></td>
            <td><button class="boton" id="seis">6</button></td>
            <td><button class="botonO" id="multiplicacion">*</button></td>
        </tr>
        <tr>
            <td><button class="boton" id="uno">1</button></td>
            <td><button class="boton" id="dos">2</button></td>
            <td><button class="boton" id="tres">3</button></td>
            <td><button class="botonO" id="resta">-</button></td>
        </tr>
        <tr>
            <td><button class="boton" id="cero">0</button></td>
            <td><button class="boton" id="decimal">.</button></td>
            <td><button class="botonI" id="igual">=</button></td>
            <td><button class="botonO" id="suma">+</button></td>
        </tr>
       
    </table>
    
    <script src="index.js"></script>
</body>

</html>
